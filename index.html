<!DOCTYPE html>
<html>

<head>
    <title>MyInstCockpit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/myinstacockpit.js"></script>
</head>

<body>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" value="myuniverse8" placeholder="Enter instagram name here">

    <div class="ui-field-contain">
        <label for="testmode">test mode</label>
        <input type="checkbox" id="testmode" name="testmode" checked>
    </div>

    <button class="ui-btn ui-btn-inline ui-shadow ui-corner-all" type="button" onclick="photosBtnClick()">Photos</button>
    <button class="ui-btn ui-btn-inline ui-shadow ui-corner-all" type="button" onclick="commentsBtnClick()">Comments</button>
</body>

</html>
